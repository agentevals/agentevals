<svg xmlns="http://www.w3.org/2000/svg" viewBox="-60 0 460 300" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="-60" width="460" height="300" fill="url(#grad1)" rx="12"/>

  <!-- Skill Layer -->
  <rect x="140" y="30" width="120" height="36" rx="6" fill="#6366f1" fill-opacity="0.2" stroke="#6366f1" stroke-opacity="0.5"/>
  <text x="200" y="54" text-anchor="middle" fill="#a5b4fc" font-family="ui-monospace, monospace" font-size="14">code-review</text>
  <text x="60" y="54" text-anchor="end" fill="#94a3b8" font-size="12">Skill</text>

  <!-- Connector -->
  <line x1="200" y1="66" x2="200" y2="86" stroke="#6366f1" stroke-opacity="0.5" stroke-width="2"/>

  <!-- Evals Layer -->
  <g>
    <rect x="60" y="90" width="90" height="32" rx="5" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-opacity="0.5"/>
    <text x="105" y="111" text-anchor="middle" fill="#c4b5fd" font-family="ui-monospace, monospace" font-size="12">EVAL.yaml</text>

    <rect x="155" y="90" width="90" height="32" rx="5" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-opacity="0.5"/>
    <text x="200" y="111" text-anchor="middle" fill="#c4b5fd" font-family="ui-monospace, monospace" font-size="12">prompts/</text>

    <rect x="250" y="90" width="90" height="32" rx="5" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-opacity="0.5"/>
    <text x="295" y="111" text-anchor="middle" fill="#c4b5fd" font-family="ui-monospace, monospace" font-size="12">judges/</text>
  </g>
  <text x="25" y="111" text-anchor="end" fill="#94a3b8" font-size="12">Evals</text>

  <!-- Connector -->
  <line x1="200" y1="122" x2="200" y2="150" stroke="#8b5cf6" stroke-opacity="0.5" stroke-width="2"/>

  <!-- Evaluators Layer -->
  <g>
    <rect x="40" y="155" width="100" height="32" rx="5" fill="#06b6d4" fill-opacity="0.2" stroke="#06b6d4" stroke-opacity="0.5"/>
    <text x="90" y="176" text-anchor="middle" fill="#67e8f9" font-family="ui-monospace, monospace" font-size="12">code_judge</text>

    <rect x="150" y="155" width="100" height="32" rx="5" fill="#06b6d4" fill-opacity="0.2" stroke="#06b6d4" stroke-opacity="0.5"/>
    <text x="200" y="176" text-anchor="middle" fill="#67e8f9" font-family="ui-monospace, monospace" font-size="12">llm_judge</text>

    <rect x="260" y="155" width="100" height="32" rx="5" fill="#06b6d4" fill-opacity="0.2" stroke="#06b6d4" stroke-opacity="0.5"/>
    <text x="310" y="176" text-anchor="middle" fill="#67e8f9" font-family="ui-monospace, monospace" font-size="12">rubric</text>
  </g>
  <text x="25" y="176" text-anchor="end" fill="#94a3b8" font-size="11">Evaluators</text>

  <!-- Connector -->
  <line x1="200" y1="187" x2="200" y2="215" stroke="#06b6d4" stroke-opacity="0.5" stroke-width="2"/>

  <!-- Verdicts Layer -->
  <g>
    <rect x="70" y="220" width="80" height="32" rx="5" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-opacity="0.5"/>
    <text x="110" y="241" text-anchor="middle" fill="#6ee7b7" font-family="ui-monospace, monospace" font-size="14">pass</text>

    <rect x="160" y="220" width="80" height="32" rx="5" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-opacity="0.5"/>
    <text x="200" y="241" text-anchor="middle" fill="#fcd34d" font-family="ui-monospace, monospace" font-size="12">borderline</text>

    <rect x="250" y="220" width="80" height="32" rx="5" fill="#ef4444" fill-opacity="0.2" stroke="#ef4444" stroke-opacity="0.5"/>
    <text x="290" y="241" text-anchor="middle" fill="#fca5a5" font-family="ui-monospace, monospace" font-size="14">fail</text>
  </g>
  <text x="25" y="241" text-anchor="end" fill="#94a3b8" font-size="12">Verdicts</text>

  <!-- Score indicators -->
  <text x="110" y="262" text-anchor="middle" fill="#64748b" font-size="10">≥0.8</text>
  <text x="200" y="262" text-anchor="middle" fill="#64748b" font-size="10">≥0.6</text>
  <text x="290" y="262" text-anchor="middle" fill="#64748b" font-size="10">&lt;0.6</text>
</svg>
